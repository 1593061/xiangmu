<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <title>Document</title>

       <link rel="stylesheet" href="../css/zhuce.css">

       <style>
              
       </style>

</head>

<body>
       <div class="top">
              <div class="top-1">
                     <img src="../img/logo1.jpg">
              </div>

       </div>

       <div class="top1">
              <div class="top1-1">
                     <ul>
                            <li><a href="#">个人用户注册</a></li>
                            <li><a href="#">企业用户注册</a></li>
                            <li><span>我已经注册，现在就</span><a href="#">登陆</a></li>
                     </ul>
              </div>
       </div>

       <div class="top2">
              <div class="top2-1">
                     <ul>
                            <li>
                                   <label for="">用户名</label>
                                   <input type="" name="" id="userName" value=""
                                          placeholder="只能输入4-20个以字母开头、可带数字 “_” “.”" />
                                   <span id="userName_plac" class="place"></span>
                            </li>

                            <li>
                                   <label for="">设置密码</label>
                                   <input type="" name="" id="pwd" value="" placeholder="只能输入6-20个 字母、数字、下划线   " />
                                   <span id="pwd_plac" class="place"></span>
                            </li>

                            <li><label for="">确认密码</label>
                                   <input type="" name="" id="pwds" value="" placeholder="请输入密码" />
                                   <span id="pwds_plac" class="place"></span>
                            </li>


                            <li>
                                   <label for="">手机号码:</label>
                                   <input type="" name="" id="phone" value="" placeholder="请输入手机号码" />
                                   <span id="phone_plac" class="place"></span>

                            </li>

                            <li>
                                   <label for="">滑动验证：</label>

                            </li>

                            <li>
                                   <label for="">短信验证：</label>
                                   <input type="text">
                                   <button>获取短信验证码</button>

                            </li>

                            <li>
                                          <label for="">推荐码：</label>
                                          <input type="" name="" id="recommend" value="" placeholder="填写推荐人 推荐码 帮好友赚收入" />
                                          <span id="recommend_plac" class="place"></span>                                   
         
                            </li>
                            <li>

                                   <button id="btn">立即注册</button>
                            </li>



                     </ul>
              </div>
              <!-- 滑动验证 -->
              <div class="top3">
                     <div class="top3-1">
                            >>
                     </div>
              </div>

       </div>



</body>

</html>
